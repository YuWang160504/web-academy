<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bootstrap Version</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f9f9f9;
        }

        .login-box {
            background-color: #e0f2f1;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            color: #333;
        }

        .character {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .character {
                width: 150px;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center align-items-center text-center text-md-start">
        <div class="col-md-6">
            <div class="login-box">
                <span id="XBtn" class="close-btn">&times;</span>
                <h2 class="mb-4 text-center">Login</h2>
                <form id="loginForm">
                    <div class="mb-3 text-start">
                        <label class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="text-decoration-none text-teal">Forgot Password?</a>
                    </div>

                    <button id="loginButton" type="submit" class="btn btn-teal w-100 mb-3" style="background-color: #00796b; color: white;">Login</button>

                    <div class="text-center mb-3">
                        Don't have an account? <a href="signup.html" class="text-decoration-none text-teal">Register</a>
                    </div>

                    <button class="btn btn-danger w-100 mb-2">Continue with Google</button>
                    <button class="btn btn-primary w-100">Continue with Facebook</button>
                </form>
            </div>
        </div>

        <div class="col-md-4 text-center">
            <img src="masha.png" class="character" alt="Cartoon Character">
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("XBtn")?.addEventListener("click", function () {
            window.location.href = "index.html";
        });

        document.getElementById("loginButton")?.addEventListener("click", function (e) {
            e.preventDefault();
            
            // Validate form fields
            if (validateForm()) {
                alert("Logged in successfully!");
                window.location.href = "home.html";
            } else {
                alert("Please fill in all fields.");
            }
        });

        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email and password fields are filled
            if (email.trim() === "" || password.trim() === "") {
                return false;
            }
            return true;
        }
    });
</script>

</body>
</html>
