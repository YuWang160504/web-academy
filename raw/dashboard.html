<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="d-flex bg-light">

  <!-- Sidebar -->
  <div class="bg-white shadow vh-100 p-3" style="width: 220px;">
    <div class="mb-3 text-end">
      <i class="fas fa-times fs-4" id="menu-icon" style="cursor: pointer;"></i>
    </div>

    <div class="text-center mb-4">
      <img id="sidebarProfile" src="images/images.jpeg" class="rounded-circle mb-2" width="60" height="60" style="object-fit: cover;" alt="Profile"/>
      <p class="mb-0" id="sidebarName">Your Channel</p>
      <small id="sidebarHandle">Name</small>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="#" class="nav-link text-dark d-flex align-items-center">
          <i class="fas fa-th-large me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link text-dark d-flex align-items-center">
          <i class="fas fa-folder me-2"></i> Content
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="analytics.html" class="nav-link text-dark d-flex align-items-center">
          <i class="fas fa-chart-bar me-2"></i> Analytics
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-dark d-flex align-items-center">
          <i class="fas fa-closed-captioning me-2"></i> Subtitle
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <header class="d-flex justify-content-between align-items-center bg-white rounded shadow-sm p-3 mb-4">
      <div class="input-group bg-light rounded-pill px-3 py-1" style="max-width: 500px;">
        <input type="text" class="form-control border-0 bg-transparent" placeholder="Search across your channel"/>
        <span class="input-group-text bg-transparent border-0">
          <i class="fas fa-search text-muted"></i>
        </span>
      </div>
      <img id="topProfile" src="/images/images.jpeg" class="rounded-circle" width="40" height="40" style="object-fit: cover;" alt="User"/>
    </header>

    <h2 class="mb-4">Channel Dashboard</h2>

    <div class="row g-4">
      <!-- Upload Video Card -->
      <div class="col-md-6">
        <div class="bg-white text-center p-4 rounded shadow-sm h-100">
          <img src="videomake.png" class="img-fluid mb-3" style="height: 200px;" alt="Video Upload"/>
          <p class="text-muted">Upload and publish a video to get started!</p>
          <button id="ubtn" class="btn btn-dark rounded-pill px-4">Upload Video</button>
        </div>
      </div>

      <!-- Analytics Card -->
      <div class="col-md-6">
        <div class="bg-white p-4 rounded shadow-sm h-100">
          <h5>Channel Analytics</h5>
          <p class="fw-bold mt-3 mb-1">Current Subscribers</p>
          <h2>0</h2>
          <hr />
          <p class="fw-bold mb-1">Summary</p>
          <small class="text-muted">last 28 days</small>
          <p class="mt-2 mb-1"><strong>Views:</strong> 0</p>
          <p><strong>Watch time (hours):</strong> 0.0</p>
          <hr />
          <p class="fw-bold mb-1">Top Videos</p>
          <small class="text-muted">last 48 hours: views</small>
          <button id="analyticsBtn" class="btn btn-secondary w-100 mt-2 rounded-pill">Go to channel Analytics</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load info from localStorage
      const profileImage = localStorage.getItem("profileImage");
      const channelName = localStorage.getItem("channelName");
      const channelHandle = localStorage.getItem("channelHandle");

      const sidebarProfile = document.getElementById("sidebarProfile");
      const topProfile = document.getElementById("topProfile");
      const sidebarName = document.getElementById("sidebarName");
      const sidebarHandle = document.getElementById("sidebarHandle");

      const dashboardContent = document.querySelector(".row.g-4");
      const dashboardHeader = document.querySelector("h2");

      if (!channelName || !channelHandle) {
        // No channel yet - show CTA and hide dashboard cards
        sidebarName.textContent = "Your Channel";
        sidebarHandle.textContent = "Not created";

        dashboardHeader.textContent = "Welcome to Your Dashboard";
        dashboardContent.innerHTML = `
          <div class="col-12 text-center">
            <img src="videomake.png" class="img-fluid mb-4" style="max-width: 250px;" alt="Create Channel"/>
            <h3 class="mb-3">You havenâ€™t created a channel yet.</h3>
            <p class="lead mb-4">Start sharing your expertise by creating a channel.</p>
            <a href="channel.html" class="btn btn-primary btn-lg rounded-pill px-5">+ Create Channel</a>
          </div>
        `;
      } else {
        // Channel exists - show normal data
        if (profileImage) {
          sidebarProfile.src = profileImage;
          topProfile.src = profileImage;
        }
        sidebarName.textContent = channelName;
        sidebarHandle.textContent = channelHandle;
      }

      // Navigation
      const ubtn = document.getElementById("ubtn");
      const menuIcon = document.getElementById("menu-icon");
      const analyticsBtn = document.getElementById("analyticsBtn");

      if (ubtn) {
        ubtn.addEventListener("click", function () {
          window.location.href = "upload.html";
        });
      }

      if (menuIcon) {
        menuIcon.addEventListener("click", function () {
          window.location.href = 'home.html';
        });
      }

      if (analyticsBtn) {
        analyticsBtn.addEventListener("click", function () {
          window.location.href = "analytics.html";
        });
      }
    });
  </script>

</body>
</html>
