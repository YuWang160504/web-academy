<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 16px;
      transition: 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .metric-value {
      font-size: 2rem;
      font-weight: bold;
      color: #343a40;
    }
    .metric-label {
      color: #6c757d;
    }
    .header {
      background-color: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">ðŸ“Š Channel Analytics</h2>
      <a href="dashboard.html" class="btn btn-dark rounded-pill">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
      </a>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <div class="metric-value">0</div>
          <div class="metric-label">Subscribers</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <div class="metric-value">0</div>
          <div class="metric-label">Total Views</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <div class="metric-value">0.0</div>
          <div class="metric-label">Watch Time (hrs)</div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="mb-3">Top Videos</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">No videos uploaded yet.</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="mb-3">Recent Activity</h5>
          <p class="text-muted mb-0">No recent activity.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
